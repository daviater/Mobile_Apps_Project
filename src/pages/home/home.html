<ion-header>
  <ion-navbar padding color='primary' >
    <ion-title>
      Events in Ireland
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-card padding color='primary'  (click)='GoEvent(e.url)' *ngFor="let e of events"> 
      <h1>{{e.name}}</h1> 
      <p>{{e._embedded.venues[0].name}}<br>Date: {{e.dates.start.localDate}}<br>Time: {{e.dates.start.localTime}}</p> 
      <img src={{e.images[1].url}}>
    </ion-card>
  </ion-list>
</ion-content>
